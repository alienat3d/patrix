<!doctype html>
<html lang="en">

<head>
  <!-- ==| META |== -->
  <meta charset="utf-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1">

  <title>Patrix</title>

  <!-- ==| CSS |== -->
  <link rel="preconnect"
    href="https://fonts.googleapis.com">
  <link rel="preconnect"
    href="https://fonts.gstatic.com"
    crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800;900&display=swap"
    rel="stylesheet">
  <link href="./assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/glightbox/dist/css/glightbox.min.css" />
  <link href="./assets/css/font-awesome.css"
    rel="stylesheet">
  <link href="./assets/css/style.css"
    rel="stylesheet">
</head>

<body>
  <!-- === HEADER === -->
  <header class="header">
    <nav class="navbar navbar-expand-lg menu shadow fixed-top"
      data-bs-theme="dark">
      <div class="container">
        <a class="navbar-brand"
          href="#">
          <img src="assets/images/logo.png"
            alt="Logotype image">
        </a>
        <button class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end"
          id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link"
                aria-current="page"
                href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link"
                href="#">Services</a>
            </li>
            <li class="nav-item">
              <a class="nav-link"
                href="#">Testimonials</a>
            </li>
            <li class="nav-item">
              <a class="nav-link"
                href="#">FAQ</a>
            </li>
            <li class="nav-item">
              <a class="nav-link"
                href="#">Portfolio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link"
                href="#">Contact</a>
            </li>
          </ul>
          <button class="rounded-pill btn-rounded">
            +1 (234) 567-88-99
            <span>
              <i class="fas fa-phone-alt"></i>
            </span>
          </button>
        </div>
      </div>
    </nav>
  </header>
  <!-- === / HEADER === -->
  <!-- === HERO === -->
  <section id="home"
    class="hero">
    <div class="container">
      <div class="row align-items-center text-white">
        <!-- == HERO [description] == -->
        <div class="col-md-6 hero__description">
          <h1 class="display-2">
            <span class="display-2--hero-intro">Hey! <br>
              It’s Patrix.</span>
            <p class="display-2--hero-description lh-base">
              A multi-purpose responsive layout created with Bootstrap ver. 5.3.2
            </p>
          </h1>
          <button class="rounded-pill btn-rounded">
            Get in Touch
            <span>
              <i class="fas fa-arrow-right"></i>
            </span>
          </button>
        </div>
        <!-- == HERO [video] == -->
        <div class="col-md-6 text-end hero__video-box">
          <div class="video-box">
            <img src="./assets/images/intro-section-illustration.png"
              class="img-fluid"
              alt="Video illustration" />
            <a class="glightbox position-absolute top-50 start-50 translate-middle video-box__play-button"
              href="#">
              <span>
                <i class="fas fa-play-circle"></i>
              </span>
              <span class="border-animation border-animation--1"></span>
              <span class="border-animation border-animation--2"></span>
            </a>
          </div>
        </div>
      </div>
    </div>
    <svg xmlns="http://www.w3.org/2000/svg"
      viewBox="0 0 1440 319">
      <path fill="#FFF"
        fill-opacity="1"
        d="M0,224L60,197.3C120,171,240,117,360,117.3C480,117,600,171,720,213.3C840,256,960,288,1080,277.3C1200,267,1320,213,1380,186.7L1440,160L1440,320L1380,320C1320,320,1200,320,1080,320C960,320,840,320,720,320C600,320,480,320,360,320C240,320,120,320,60,320L0,320Z">
      </path>
    </svg>
  </section>
  <!-- === / HERO === -->
  <!-- === COMPANIES === -->
  <section id="companies" class="companies">
    <div class="container">
      <div class="row text-center">
        <h4 class="fw-bold lead mt-5">Trusted by companies like:</h4>
        <div class="heading-line mb-5"></div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-md-4 col-lg-2">
          <div class="companies__logo-box shadow-sm">
            <img src="./assets/images/companies/logo-microsoft.png" alt="«Microsoft» logo" title="«Microsoft» (technology corporation)" class="img-fluid">
          </div>
        </div>
        <div class="col-md-4 col-lg-2">
          <div class="companies__logo-box shadow-sm">
            <img src="./assets/images/companies/logo-google.png" alt="«Google» logo" title="«Google» (technology corporation)" class="img-fluid">
          </div>
        </div>
        <div class="col-md-4 col-lg-2">
          <div class="companies__logo-box shadow-sm">
            <img src="./assets/images/companies/logo-walmart.png" alt="«Walmart» logo" title="«Walmart» (retail corporation)" class="img-fluid">
          </div>
        </div>
        <div class="col-md-4 col-lg-2">
          <div class="companies__logo-box shadow-sm">
            <img src="./assets/images/companies/logo-airbnb.png" alt="«Airbnb» logo" title="«Airbnb»  (marketplace for short- and long-term homestays)" class="img-fluid">
          </div>
        </div>
        <div class="col-md-4 col-lg-2">
          <div class="companies__logo-box shadow-sm">
            <img src="./assets/images/companies/logo-amazon.png" alt="«Amazon» logo" title="«Amazon» (e-commerce company)" class="img-fluid">
          </div>
        </div>
        <div class="col-md-4 col-lg-2">
          <div class="companies__logo-box shadow-sm">
            <img src="./assets/images/companies/logo-cnn.png" alt="«CNN» logo" title="«CNN» (news channel)" class="img-fluid">
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- === / COMPANIES === -->
  <!-- ==| JAVASCRIPT |== -->
  <script src="https://cdn.jsdelivr.net/gh/mcstudios/glightbox/dist/js/glightbox.min.js"></script>
  <script src="./assets/js/bootstrap.bundle.min.js"></script>
  <script src="./assets/js/scripts.js"></script>
</body>

</html>
